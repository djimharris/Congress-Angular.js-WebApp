<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
	<script type="text/javascript" src="https://rawgit.com/michaelbromley/angularUtils/master/src/directives/pagination/dirPagination.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.4.4/angular-sanitize.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/congressScript.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/congressCSS.css">
	<link rel="stylesheet" type="text/css" href="css/congressAnimateCSS.css">
	<title>Congress Responsive API</title>

</head>
<body ng-app="congress" ng-controller="controls">
	<div class="container-fluid">
		<div id="header" class="row">
			<div class="col-xs-1 hamburger">
				<span ng-click="menu()" id="hamburger" class="glyphicon glyphicon glyphicon-align-justify" aria-hidden="true"></span>
			</div>
			<div class=" col-xs-11 headerTitle text-uppercase">
				<a href="http://sunlightfoundation.com/" target="_blank">
					<img src="http://cs-server.usc.edu:45678/hw/hw8/images/logo.png">
				</a>
				<strong>Congress API</strong>
			</div>
		</div>
		<div class="row">
			<div id="sidebar" class="col-xs-1 col-sm-2 sidebar" ng-show="slide">
		          <ul class="nav nav-sidebar">
		            <li><a href="#/legis" id="sideLegislators" class="sideMarked"><i class="fa fa-user" aria-hidden="true"></i><span class="sidebarText">Legislators</span></a></li>
		            <li><a href="#/bills" id="sideBills" class="sideNotMarked"><i class="fa fa-file-o" aria-hidden="true"></i><span class="sidebarText">Bills</span></a></li>
		            <li><a href="#/committees" id="sideCommittees" class="sideNotMarked"><i class="fa fa-sign-in" aria-hidden="true"></i><span class="sidebarText">Committees</span></a></li>
		            <li><a href="#/favourites" id="sideFavorites" class="sideNotMarked"><i class="fa fa-star" aria-hidden="true"></i><span class="sidebarText">Favorites</span></a></li>
		          </ul>
			</div>
			<div class="{{slideClass}}" ng-view>
			</div>	
		</div>
	</div>

</body>
</html>
